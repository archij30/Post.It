<md-card ng-repeat="classified in classifieds | filter:classifiedsFilterText | filter:category" flex="30" class="classified">
    <img ng-src="{{classified.image}}">
    <md-card-content class=" modify-card-content">
        <div ng-show="!showContact" class="classified-info">
            <h2 class="md-title">{{ classified.title }}</h2>
            <h3>{{classified.posted | date:'longDate'}}</h3>
            <h3>{{ classified.price | currency }}</h3>
            <p>
                {{ classified.description }}
            </p>
        </div>

        <div ng-show="showContact" class="classified-contact">
            <p>
                <md-icon class="mdi mdi-account"></md-icon>
                {{classified.contact.name}}
            </p>
            <p>
                <md-icon class="mdi mdi-phone"></md-icon>
                {{classified.contact.phone}}
            </p>
            <p>
                <md-icon class="mdi mdi-email"></md-icon>
                {{classified.contact.email}}
            </p>
        </div>

        <div class="classified-admin" ng-if="showAdmin">
            <h3>Admin</h3>
            <div style="flex-wrap: wrap;" layout="row">
                <md-button ng-click="ctrl.editClassified(classified)" class="md-primary">Edit</md-button>
                <md-button ng-click="ctrl.deleteClassified($event,classified)" class="md-warn">Delete</md-button>
            </div>
        </div>

        <div style="flex-wrap: wrap;" layout="row">
            <md-button ng-show="!showContact" ng-click="showContact = true">Contact</md-button>
            <md-button ng-show="showContact" ng-click="showContact = false">Details</md-button>
            <md-button ng-show="!showAdmin" ng-click="showAdmin = true">Admin</md-button>
            <md-button ng-show="showAdmin" ng-click="showAdmin = false">Close</md-button>

        </div>


    </md-card-content>
</md-card>
